{% extends 'base.html' %}

{% block title %}Введите новый пароль{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2 class="text-center">Введите новый пароль</h2>

        <div class="card mx-auto" style="max-width: 400px;">
            <div class="card-body">
                {% if validlink %}
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary w-100">Сохранить новый пароль</button>
                    </form>
                {% else %}
                    <p class="text-danger text-center">Ссылка для сброса пароля недействительна.</p>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
