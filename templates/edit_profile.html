{% extends 'base.html' %}

{% block title %}Редактирование профиля{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2 class="text-center mb-4">Редактировать профиль</h2>
        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% if messages %}
                        <div class="container mt-3">
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Закрыть"></button>
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                    {{ form }}
                    <div class="d-flex justify-content-between mt-3">
                        <a href="{% url 'profile' %}" class="btn btn-secondary"> <i class="bi bi-arrow-left"></i> Назад </a>
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-save"></i> Сохранить
                        </button>
                        <a href="{% url 'password_reset' %}" class="btn btn-success"><i class="bi bi-lock-fill"></i> Сброс пароля </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
