{% extends 'base.html' %}

{% block title %}Случайная шутка{% endblock %}

{% block content %}
    <h2 class="text-center mb-4">Случайная шутка</h2>
    <div class="card shadow-lg border-0 mx-auto" style="max-width: 800px;">
        <div class="card-body text-center">
            <form method="post" action="{% url 'random_joke' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="category" class="form-label">Выберите категорию шутки:</label>
                    <select name="category" id="category" class="form-select">
                        <option value="neutral" {% if selected_category == "neutral" %}selected{% endif %}>Нейтральные</option>
                        <option value="all" {% if selected_category == "all" %}selected{% endif %}>Все</option>
                        <option value="chuck" {% if selected_category == "chuck" %}selected{% endif %}>Про Чака Норриса</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-arrow-clockwise"></i> Получить шутку
                </button>
            </form>

            <hr>
            {% if jokes %}
                <h4 class="mt-3"><i class="bi bi-chat-left-quote"></i> {{ jokes }}</h4>
            {% endif %}
        </div>
    </div>
    <a href="{% url 'home' %}" class="btn btn-secondary mt-3">
        <i class="bi bi-arrow-left"></i> Назад
    </a>
{% endblock %}
