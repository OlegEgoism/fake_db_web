{% extends 'base.html' %}

{% block title %}Генерация CSV{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="card shadow-lg border-0">
            <div class="card-body">

                <p class="text-center">Генерация случайных данных в CSV файле</p>

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3 d-flex align-items-center">
                        <label for="num_records" class="form-label me-3 mb-0">Количество записей:</label>
                        <input type="number" class="form-control w-auto" id="num_records" name="num_records" value="1000" min="1" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Выберите поля для генерации данных:</label>
                        <div class="row">
                            {% for choice in choices_list %}
                                <div class="col-md-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="fields" value="{{ choice }}" id="field_{{ forloop.counter }}">
                                        <label class="form-check-label" for="field_{{ forloop.counter }}">{{ choice }}</label>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mt-4">
                        <a href="{% url 'home' %}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Назад
                        </a>
                        <button type="submit" class="btn btn-success ms-auto">
                            <i class="bi bi-file-earmark-arrow-down"></i> Скачать CSV
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
