{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%;">
        <h2 class="mb-4 text-center text-primary">Регистрация</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="{{ form.username.id_for_label }}" class="form-label fw-bold">Имя пользователя</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    {{ form.username }}
                </div>
            </div>
            
            <div class="mb-3">
                <label for="{{ form.email.id_for_label }}" class="form-label fw-bold">Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    {{ form.email }}
                </div>
            </div>
            
            <div class="mb-3">
                <label for="{{ form.phone_number.id_for_label }}" class="form-label fw-bold">Телефон</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                    {{ form.phone_number }}
                </div>
            </div>
            
            <div class="mb-3">
                <label for="{{ form.photo.id_for_label }}" class="form-label fw-bold">Фото</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-camera"></i></span>
                    {{ form.photo }}
                </div>
            </div>
            
            <div class="mb-3">
                <label for="{{ form.password1.id_for_label }}" class="form-label fw-bold">Пароль</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    {{ form.password1 }}
                </div>
            </div>
            
            <div class="mb-3">
                <label for="{{ form.password2.id_for_label }}" class="form-label fw-bold">Подтверждение пароля</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    {{ form.password2 }}
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mt-3">
                <i class="bi bi-person-check"></i> Зарегистрироваться
            </button>
            
            <p class="text-center mt-3">
{#                Уже есть аккаунт? <a href="{% url 'login' %}" class="text-decoration-none">Войти</a>#}
            </p>
        </form>
    </div>
</div>
{% endblock %}
