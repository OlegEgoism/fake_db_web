{% extends 'base.html' %}

{% block title %}Ошибка подтверждения{% endblock %}

    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <p class="text-center">
                Ссылка недействительна или уже использована. <br>
                Попробуйте зарегистрироваться снова.

            </div>
        </div>
    </div>
{% endblock %}
